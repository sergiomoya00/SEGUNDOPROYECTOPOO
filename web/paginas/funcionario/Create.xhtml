<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFuncionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFuncionarioLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{funcionarioController.selected.cedula}" title="#{bundle.CreateFuncionarioTitle_cedula}" required="true" requiredMessage="#{bundle.CreateFuncionarioRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.CreateFuncionarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{funcionarioController.selected.nombre}" title="#{bundle.CreateFuncionarioTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateFuncionarioLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{funcionarioController.selected.tipo}" title="#{bundle.CreateFuncionarioTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateFuncionarioLabel_fechaEntrega}" for="fechaEntrega" />
                    <h:inputText id="fechaEntrega" value="#{funcionarioController.selected.fechaEntrega}" title="#{bundle.CreateFuncionarioTitle_fechaEntrega}" />
                    <h:outputLabel value="#{bundle.CreateFuncionarioLabel_area}" for="area" />
                    <h:inputText id="area" value="#{funcionarioController.selected.area}" title="#{bundle.CreateFuncionarioTitle_area}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{funcionarioController.create}" value="#{bundle.CreateFuncionarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{funcionarioController.prepareList}" value="#{bundle.CreateFuncionarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFuncionarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
