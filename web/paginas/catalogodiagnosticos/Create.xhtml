<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCatalogodiagnosticosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCatalogodiagnosticosLabel_nombreDiagnostico}" for="nombreDiagnostico" />
                    <h:inputText id="nombreDiagnostico" value="#{catalogodiagnosticosController.selected.nombreDiagnostico}" title="#{bundle.CreateCatalogodiagnosticosTitle_nombreDiagnostico}" required="true" requiredMessage="#{bundle.CreateCatalogodiagnosticosRequiredMessage_nombreDiagnostico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{catalogodiagnosticosController.create}" value="#{bundle.CreateCatalogodiagnosticosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{catalogodiagnosticosController.prepareList}" value="#{bundle.CreateCatalogodiagnosticosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCatalogodiagnosticosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
