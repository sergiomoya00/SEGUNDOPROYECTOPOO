<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCitasLabel_codigoCita}"/>
                    <h:outputText value="#{citasController.selected.codigoCita}" title="#{bundle.ViewCitasTitle_codigoCita}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_area}"/>
                    <h:outputText value="#{citasController.selected.area}" title="#{bundle.ViewCitasTitle_area}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_fecha}"/>
                    <h:outputText value="#{citasController.selected.fecha}" title="#{bundle.ViewCitasTitle_fecha}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_hora}"/>
                    <h:outputText value="#{citasController.selected.hora}" title="#{bundle.ViewCitasTitle_hora}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_observacion}"/>
                    <h:outputText value="#{citasController.selected.observacion}" title="#{bundle.ViewCitasTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_estado}"/>
                    <h:outputText value="#{citasController.selected.estado}" title="#{bundle.ViewCitasTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_cedulaPaciente}"/>
                    <h:outputText value="#{citasController.selected.cedulaPaciente}" title="#{bundle.ViewCitasTitle_cedulaPaciente}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_cedulaFuncionario}"/>
                    <h:outputText value="#{citasController.selected.cedulaFuncionario}" title="#{bundle.ViewCitasTitle_cedulaFuncionario}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_bitacora}"/>
                    <h:outputText value="#{citasController.selected.bitacora}" title="#{bundle.ViewCitasTitle_bitacora}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citasController.destroyAndView}" value="#{bundle.ViewCitasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCitasEditLink}"/>
                <br />
                <h:commandLink action="#{citasController.prepareCreate}" value="#{bundle.ViewCitasCreateLink}" />
                <br />
                <h:commandLink action="#{citasController.prepareList}" value="#{bundle.ViewCitasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCitasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
