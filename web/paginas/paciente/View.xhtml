<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacienteTitle}"></h:outputText>

            <h:form>

                    <h:outputText value="#{bundle.ViewPacienteLabel_cedula}"/>
                    <h:outputText value="#{pacienteController.selected.cedula}" title="#{bundle.ViewPacienteTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_nombre}"/>
                    <h:outputText value="#{pacienteController.selected.nombre}" title="#{bundle.ViewPacienteTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_fechaNacimiento}"/>
                    <h:outputText value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.ViewPacienteTitle_fechaNacimiento}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_tipoSangre}"/>
                    <h:outputText value="#{pacienteController.selected.tipoSangre}" title="#{bundle.ViewPacienteTitle_tipoSangre}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_nacionalidad}"/>
                    <h:outputText value="#{pacienteController.selected.nacionalidad}" title="#{bundle.ViewPacienteTitle_nacionalidad}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_provincia}"/>
                    <h:outputText value="#{pacienteController.selected.provincia}" title="#{bundle.ViewPacienteTitle_provincia}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_canton}"/>
                    <h:outputText value="#{pacienteController.selected.canton}" title="#{bundle.ViewPacienteTitle_canton}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_telefono}"/>
                    <h:outputText value="#{pacienteController.selected.telefono}" title="#{bundle.ViewPacienteTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_seguimientopaciente}"/>
                    <h:outputText value="#{pacienteController.selected.seguimientopaciente}" title="#{bundle.ViewPacienteTitle_seguimientopaciente}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_tratamientopaciente}"/>
                    <h:outputText value="#{pacienteController.selected.tratamientopaciente}" title="#{bundle.ViewPacienteTitle_tratamientopaciente}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_pacientehospitalizado}"/>
                    <h:outputText value="#{pacienteController.selected.pacientehospitalizado}" title="#{bundle.ViewPacienteTitle_pacientehospitalizado}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_diagnosticopaciente}"/>
                    <h:outputText value="#{pacienteController.selected.diagnosticopaciente}" title="#{bundle.ViewPacienteTitle_diagnosticopaciente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.destroyAndView}" value="#{bundle.ViewPacienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPacienteEditLink}"/>
                <br />
                <h:commandLink action="#{pacienteController.prepareCreate}" value="#{bundle.ViewPacienteCreateLink}" />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.ViewPacienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPacienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
