<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{pacienteController.selected.cedula}" title="#{bundle.CreatePacienteTitle_cedula}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{pacienteController.selected.nombre}" title="#{bundle.CreatePacienteTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.CreatePacienteTitle_fechaNacimiento}" />
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_tipoSangre}" for="tipoSangre" />
                    <h:inputText id="tipoSangre" value="#{pacienteController.selected.tipoSangre}" title="#{bundle.CreatePacienteTitle_tipoSangre}" />
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_nacionalidad}" for="nacionalidad" />
                    <h:inputText id="nacionalidad" value="#{pacienteController.selected.nacionalidad}" title="#{bundle.CreatePacienteTitle_nacionalidad}" />
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_provincia}" for="provincia" />
                    <h:inputText id="provincia" value="#{pacienteController.selected.provincia}" title="#{bundle.CreatePacienteTitle_provincia}" />
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_canton}" for="canton" />
                    <h:inputText id="canton" value="#{pacienteController.selected.canton}" title="#{bundle.CreatePacienteTitle_canton}" />
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{pacienteController.selected.telefono}" title="#{bundle.CreatePacienteTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_seguimientopaciente}" for="seguimientopaciente" />
                    <h:selectOneMenu id="seguimientopaciente" value="#{pacienteController.selected.seguimientopaciente}" title="#{bundle.CreatePacienteTitle_seguimientopaciente}" >
                        <f:selectItems value="#{seguimientopacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_tratamientopaciente}" for="tratamientopaciente" />
                    <h:selectOneMenu id="tratamientopaciente" value="#{pacienteController.selected.tratamientopaciente}" title="#{bundle.CreatePacienteTitle_tratamientopaciente}" >
                        <f:selectItems value="#{tratamientopacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_pacientehospitalizado}" for="pacientehospitalizado" />
                    <h:selectOneMenu id="pacientehospitalizado" value="#{pacienteController.selected.pacientehospitalizado}" title="#{bundle.CreatePacienteTitle_pacientehospitalizado}" >
                        <f:selectItems value="#{pacientehospitalizadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_diagnosticopaciente}" for="diagnosticopaciente" />
                    <h:selectOneMenu id="diagnosticopaciente" value="#{pacienteController.selected.diagnosticopaciente}" title="#{bundle.CreatePacienteTitle_diagnosticopaciente}" >
                        <f:selectItems value="#{diagnosticopacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.create}" value="#{bundle.CreatePacienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.CreatePacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePacienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
