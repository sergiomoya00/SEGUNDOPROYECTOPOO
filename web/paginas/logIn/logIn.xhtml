<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Log In del Ebais</title>>
    </h:head>
    <h:body>
        <h2>Log In del Ebais</h2>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="txtUser" value="Nombre:"/>
                <h:inputText id="txtUser" label="Ingrese nombre de usuario" required="true" value="#{login.email}"/>
                <h:message for="txtUser"/>
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:outputLabel for="txtPass" value="Contraseña:"/>
                <h:inputSecret id="txtPass" label="Ingrese contraseña" required="true" value="#{login.password}"/>
                <h:message for="txtPass"/>
            </h:panelGrid>
            <h:commandButton action="recibir" value="Ingresar" actionListener="#{login.mensaje()}"/>
        </h:form>
        
    </h:body>







</html>
