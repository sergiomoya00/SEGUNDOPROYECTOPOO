<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiagnosticopacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDiagnosticopacienteLabel_cedulaPaciente}" for="cedulaPaciente" />
                    <h:inputText id="cedulaPaciente" value="#{diagnosticopacienteController.selected.cedulaPaciente}" title="#{bundle.CreateDiagnosticopacienteTitle_cedulaPaciente}" required="true" requiredMessage="#{bundle.CreateDiagnosticopacienteRequiredMessage_cedulaPaciente}"/>
                    <h:outputLabel value="#{bundle.CreateDiagnosticopacienteLabel_nombreDiagnostico}" for="nombreDiagnostico" />
                    <h:inputText id="nombreDiagnostico" value="#{diagnosticopacienteController.selected.nombreDiagnostico}" title="#{bundle.CreateDiagnosticopacienteTitle_nombreDiagnostico}" />
                    <h:outputLabel value="#{bundle.CreateDiagnosticopacienteLabel_nivel}" for="nivel" />
                    <h:inputText id="nivel" value="#{diagnosticopacienteController.selected.nivel}" title="#{bundle.CreateDiagnosticopacienteTitle_nivel}" />
                    <h:outputLabel value="#{bundle.CreateDiagnosticopacienteLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{diagnosticopacienteController.selected.observaciones}" title="#{bundle.CreateDiagnosticopacienteTitle_observaciones}" />
                    <h:outputLabel value="#{bundle.CreateDiagnosticopacienteLabel_tratamiento}" for="tratamiento" />
                    <h:inputText id="tratamiento" value="#{diagnosticopacienteController.selected.tratamiento}" title="#{bundle.CreateDiagnosticopacienteTitle_tratamiento}" />
                    <h:outputLabel value="#{bundle.CreateDiagnosticopacienteLabel_paciente}" for="paciente" />
                    <h:selectOneMenu id="paciente" value="#{diagnosticopacienteController.selected.paciente}" title="#{bundle.CreateDiagnosticopacienteTitle_paciente}" required="true" requiredMessage="#{bundle.CreateDiagnosticopacienteRequiredMessage_paciente}">
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diagnosticopacienteController.create}" value="#{bundle.CreateDiagnosticopacienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{diagnosticopacienteController.prepareList}" value="#{bundle.CreateDiagnosticopacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDiagnosticopacienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
