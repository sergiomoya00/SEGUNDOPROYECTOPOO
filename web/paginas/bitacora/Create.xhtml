<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBitacoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{bitacoraController.selected.fecha}" title="#{bundle.CreateBitacoraTitle_fecha}" />
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{bitacoraController.selected.hora}" title="#{bundle.CreateBitacoraTitle_hora}" />
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{bitacoraController.selected.usuario}" title="#{bundle.CreateBitacoraTitle_usuario}" />
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_codigoCita}" for="codigoCita" />
                    <h:inputText id="codigoCita" value="#{bitacoraController.selected.codigoCita}" title="#{bundle.CreateBitacoraTitle_codigoCita}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_codigoCita}"/>
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{bitacoraController.selected.estado}" title="#{bundle.CreateBitacoraTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_citas}" for="citas" />
                    <h:selectOneMenu id="citas" value="#{bitacoraController.selected.citas}" title="#{bundle.CreateBitacoraTitle_citas}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_citas}">
                        <f:selectItems value="#{citasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bitacoraController.create}" value="#{bundle.CreateBitacoraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bitacoraController.prepareList}" value="#{bundle.CreateBitacoraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBitacoraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
