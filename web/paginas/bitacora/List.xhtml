<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBitacoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBitacoraEmpty}" rendered="#{bitacoraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bitacoraController.items.rowCount > 0}">
                    <h:outputText value="#{bitacoraController.pagination.pageFirstItem + 1}..#{bitacoraController.pagination.pageLastItem + 1}/#{bitacoraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bitacoraController.previous}" value="#{bundle.Previous} #{bitacoraController.pagination.pageSize}" rendered="#{bitacoraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bitacoraController.next}" value="#{bundle.Next} #{bitacoraController.pagination.pageSize}" rendered="#{bitacoraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bitacoraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_codigoCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_citas}"/>
                            </f:facet>
                            <h:outputText value="#{item.citas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bitacoraController.prepareView}" value="#{bundle.ListBitacoraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bitacoraController.prepareEdit}" value="#{bundle.ListBitacoraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bitacoraController.destroy}" value="#{bundle.ListBitacoraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bitacoraController.prepareCreate}" value="#{bundle.ListBitacoraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBitacoraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
