<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCentrodeatencionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCentrodeatencionEmpty}" rendered="#{centrodeatencionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{centrodeatencionController.items.rowCount > 0}">
                    <h:outputText value="#{centrodeatencionController.pagination.pageFirstItem + 1}..#{centrodeatencionController.pagination.pageLastItem + 1}/#{centrodeatencionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{centrodeatencionController.previous}" value="#{bundle.Previous} #{centrodeatencionController.pagination.pageSize}" rendered="#{centrodeatencionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{centrodeatencionController.next}" value="#{bundle.Next} #{centrodeatencionController.pagination.pageSize}" rendered="#{centrodeatencionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{centrodeatencionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentrodeatencionTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentrodeatencionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentrodeatencionTitle_lugar}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentrodeatencionTitle_ubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentrodeatencionTitle_capacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentrodeatencionTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{centrodeatencionController.prepareView}" value="#{bundle.ListCentrodeatencionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{centrodeatencionController.prepareEdit}" value="#{bundle.ListCentrodeatencionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{centrodeatencionController.destroy}" value="#{bundle.ListCentrodeatencionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{centrodeatencionController.prepareCreate}" value="#{bundle.ListCentrodeatencionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCentrodeatencionIndexLink}"/>

        </ui:define>
    </ui:composition>
